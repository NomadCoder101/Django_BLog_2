{% extends 'blog/base.html' %}

{% block content %}

<div class="jumbotron">

    <h1>Login:</h1>
    <h3>Must be a authorized user . Please check with site admin</h3>

    {% if form.errors %}

        <p>You user name and password did'nt match.Please try again .</p>

    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">

    </form>


</div>

{% endblock %}
